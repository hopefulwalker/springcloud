server:
  port: 8040
spring:
  application:
    name: microservice-gateway-zuul
  cloud:
    inetutils:
      ignored-interfaces:
        - .*Virtual.*
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
     prefer-ip-address: true
management:
  security:
    enabled: false
